<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        #particles-js {
            position: absolute;
            width: 100%;
            height: 120%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #000000;
            overflow: hidden;
        }

        body{
            
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


            .page-container {
                display: flex;
                gap: 40px;
                align-items: center;
            }

            .image-container {
                width: 400px;
                height: 450px;
                overflow: hidden;
                border-radius: 20px;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }

            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            /* Hide secondary (extra) images by default so only the primary photo shows
               until the JS flow creates the two-photos view. */
            .image-container img.secondary {
                display: none;
            }

            /* Dos fotos lado a lado con corazón en el medio */
            .two-photos {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                width: 100%;
                height: 100%;
                position: relative;
            }

            #kissTeo {
                font-size: 45px;
            }

            .two-photos img {
                width: 48%;
                height: 100%;
                object-fit: cover;
                border-radius: 12px;
            }

            .heart-center {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                font-size: 48px;
                pointer-events: none;
                filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6));
            }

            /* Responsive: ajustes para pantallas pequeñas (móviles) */
            @media (max-width: 800px) {
                .page-container {
                    flex-direction: column;
                    padding: 20px;
                    gap: 40px;
                }

                .image-container {
                    width: 55vw;
                    height: 55vw;
                    max-width: 420px;
                    transform: translateY(10%);
                }

                .container {
                    width: 140vw;
                    max-width: 420px;
                    transform: translateY(-7%);
                    margin-top: 5px;
                    
                }

                /* Keep two photos side-by-side on mobile just like desktop. Do not
                   stack them vertically — clones created by JS will not have the
                   'secondary' class (we remove it in JS), so they'll be visible. */
                .two-photos {
                    flex-direction: row;
                    flex-wrap: nowrap;
                    height: 50vh;
                    
                    
                }

                .two-photos img {
                    width: 30%;
                    height: 50%;
                    object-fit: cover;
                    border-radius: 5px;
                }

                .heart-center {
                    font-size: 40px;
                    top: 30%;
                }

                h1#kissTeo {
                    font-size: 1.5rem;
                    text-align: center;
                    
                }

                h1#kissTeo.pinkText {
                color: #ff69b4;
                font-size: 1.5rem;
                transform: scale(1.05);
                filter: drop-shadow(0px 0px 25px rgb(255, 105, 180));
                }

                #p1 {
                    font-size: 2.2rem;
                    text-align: center;
                }

                button {
                    width: 100%;
                    max-width: none;
                    padding: 12px;
                    font-size: 1rem;
                }

                .kiss-animation {
                    font-size: 36px;
                }
            }

            h1{
            color: white;
            margin: 0;
        }

        button{
            padding: 20px;
            border: none;
            width: 20em;
            border-radius: 15px;
            filter: drop-shadow(0px 0px 20px rgb(255, 255, 255));
            transition: all 0.3s ease-in-out;
            background-color: white;
        }
        
        button.pink {
            background-color: #ff69b4;
            transform: scale(1.05);
            filter: drop-shadow(0px 0px 25px rgb(255, 105, 180));
        }

        #kissTeo.pinkText {
            color: #ff69b4;
            font-size: 50px;
            transform: scale(1.05);
            filter: drop-shadow(0px 0px 25px rgb(255, 105, 180));
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .kiss-animation {
            position: fixed;
            font-size: 50px;
            pointer-events: none;
            animation: flyAndFade 1s ease-out forwards;
        }

        @keyframes flyAndFade {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(0, -100px);
                opacity: 0;
            }
        }
    </style>


</head>
<body>

<div id="particles-js"></div>

<div class="page-container">
    <div class="image-container">
        <img src="./photos/Imagen de WhatsApp 2025-11-07 a las 11.34.57_539b52eb.jpg" alt="Foto de Mateo">
        <!-- secondary image hidden by default; shown when JS creates the two-photos layout -->
        <img class="secondary" src="./photos/Imagen de WhatsApp 2025-11-07 a las 11.52.52_b660319e.jpg" alt="Foto de Xime">
    </div>
    <div class="container">
        <h1 id="kissTeo">Dale un beso a Mateo</h1>
        <h1 id="p1"></h1>
        <button id="b1">Besalo</button>
        <div id="noMoreMsg" style="display:none; color:#ff69b4; font-size:1.1rem; margin-top:10px;">No puedes darle más</div>
    </div>
</div>

<script src="Hola.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'particles.json', function() {
        console.log('particles.js loaded - callback');
    });
</script>
</body>
</html>
