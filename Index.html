<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body{
            background-color: #121212;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .page-container {
                display: flex;
                gap: 40px;
                align-items: center;
            }

            .image-container {
                width: 300px;
                height: 300px;
                overflow: hidden;
                border-radius: 20px;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }

            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* Dos fotos lado a lado con coraz√≥n en el medio */
            .two-photos {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                width: 100%;
                height: 100%;
                position: relative;
            }

            .two-photos img {
                width: 48%;
                height: 100%;
                object-fit: cover;
                border-radius: 12px;
            }

            .heart-center {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                font-size: 48px;
                pointer-events: none;
                filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6));
            }

            h1{
            color: white;
            margin: 0;
        }

        button{
            padding: 20px;
            border: none;
            width: 20em;
            border-radius: 15px;
            filter: drop-shadow(-1px -1px 20px rgb(255, 255, 255));
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .kiss-animation {
            position: fixed;
            font-size: 50px;
            pointer-events: none;
            animation: flyAndFade 1s ease-out forwards;
        }

        @keyframes flyAndFade {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(0, -100px);
                opacity: 0;
            }
        }
    </style>


</head>
<body>

<div class="page-container">
    <div class="image-container">
        <img src="./photos/Imagen de WhatsApp 2025-11-07 a las 11.34.57_539b52eb.jpg" alt="Foto de Mateo">
        <img src="./photos/Imagen de WhatsApp 2025-11-07 a las 11.52.52_b660319e.jpg" alt="Foto de Xime">
    </div>
    <div class="container">
        <h1 id="kissTeo">Dale un beso a Mateo</h1>
        <h1 id="p1"></h1>
        <button id="b1">Besalo</button>
    </div>
</div>

<script src="Hola.js"></script>
    


  
</body>
</html>
